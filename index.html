<!DOCTYPE html>
<html>
  <head>
    <title>Udacity Todos Goals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.17.6/babel.min.js"></script>
    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
    <script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>
  </head>

  <body>
    <div id="app"></div>

    <script type="text/javascript">
      const generateID = () => {
        return (
          Math.random().toString(36).substring(2) +
          new Date().getTime().toString(36)
        );
      };

      // App Code
      const ADD_TODO = "ADD_TODO";
      const REMOVE_TODO = "REMOVE_TODO";
      const TOGGLE_TODO = "TOGGLE_TODO";
      const ADD_GOAL = "ADD_GOAL";
      const REMOVE_GOAL = "REMOVE_GOAL";
      const RECEIVE_DATA = "RECEIVE_DATA";

      const addTodoAction = (todo) => {
        return {
          type: ADD_TODO,
          todo,
        };
      };

      const removeTodoAction = (id) => {
        return {
          type: REMOVE_TODO,
          id,
        };
      };

      const toggleTodoAction = (id) => {
        return {
          type: TOGGLE_TODO,
          id,
        };
      };

      const addGoalAction = (goal) => {
        return {
          type: ADD_GOAL,
          goal,
        };
      };

      const removeGoalAction = (id) => {
        return {
          type: REMOVE_GOAL,
          id,
        };
      };

      const receiveDataAction = (todos, goals) => {
        return {
          type: RECEIVE_DATA,
          goals,
          todos,
        };
      };

      const handleInitialData = () => {
        return (dispatch) => {
          Promise.all([API.fetchTodos(), API.fetchGoals()]).then(
            ([todos, goals]) => {
              dispatch(receiveDataAction(todos, goals));
            }
          );
        };
      };

      const handleDeleteTodo = (todo) => {
        return (dispatch) => {
          dispatch(removeTodoAction(todo.id));

          return API.deleteTodo(todo.id).catch(() => {
            dispatch(addTodoAction(todo));
            alert("An error occured. Try again");
          });
        };
      };

      const handleAddGoal = (name, reset) => {
        return (dispatch) => {
          return API.saveGoal(name)
            .then((goal) => {
              dispatch(addGoalAction(goal));
              reset();
            })
            .catch(() => {
              alert("There is an error. Try again");
            });
        };
      };

      const handleDeleteGoal = (goal) => {
        return (dispatch) => {
          dispatch(removeGoalAction(goal.id));

          return API.deleteGoal(goal.id).catch(() => {
            dispatch(addGoalAction(goal));
            alert("An error occured. Try again");
          });
        };
      };

      const handleAddTodo = (name, reset) => {
        return (dispatch) => {
          return API.saveTodo(name)
            .then((todo) => {
              dispatch(addTodoAction(todo));
              reset();
            })
            .catch(() => {
              alert("There was an error. Try again");
            });
        };
      };

      const handleToggleTodo = (id) => {
        return (dispatch) => {
          dispatch(toggleTodoAction(id));

          return API.saveTodoToggle(id).catch(() => {
            dispatch(toggleTodoAction(id));
            alert("An error occured. Try again");
          });
        };
      };

      const todos = (state = [], action) => {
        switch (action.type) {
          case ADD_TODO:
            return state.concat([action.todo]);
          case REMOVE_TODO:
            return state.filter((todo) => todo.id !== action.id);
          case TOGGLE_TODO:
            return state.map((todo) =>
              todo.id !== action.id
                ? todo
                : Object.assign({}, todo, { complete: !todo.complete })
            );
          case RECEIVE_DATA:
            return action.todos;
          default:
            return state;
        }
      };

      const goals = (state = [], action) => {
        switch (action.type) {
          case ADD_GOAL:
            return state.concat([action.goal]);
          case REMOVE_GOAL:
            return state.filter((goal) => goal.id !== action.id);
          case RECEIVE_DATA:
            return action.goals;
          default:
            return state;
        }
      };

      const loading = (state = true, action) => {
        switch (action.type) {
          case RECEIVE_DATA:
            return false;
          default:
            return state;
        }
      };

      const checker = (store) => (next) => (action) => {
        if (
          action.type === ADD_TODO &&
          action.todo.name.toLowerCase().includes("bitcoin")
        ) {
          return alert("Nope. That's a bad idea.");
        }

        if (
          action.type === ADD_GOAL &&
          action.goal.name.toLowerCase().includes("bitcoin")
        ) {
          return alert("Nope. That's a bad idea.");
        }

        return next(action);
      };

      const logger = (store) => (next) => (action) => {
        console.group(action.type);
        console.log("The action : ", action);
        const result = next(action);
        console.log("The new state: ", store.getState());
        console.groupEnd();
        return result;
      };

      const store = Redux.createStore(
        Redux.combineReducers({
          todos,
          goals,
          loading,
        }),
        Redux.applyMiddleware(ReduxThunk.default, checker, logger)
      );
    </script>

    <script type="text/babel">
      const List = ({ items, remove, toggle }) => {
        return (
          <ul>
            {items &&
              items.map((item) => (
                <li key={item.id}>
                  <span
                    style={{
                      textDecoration: item.complete ? "line-through" : "none",
                    }}
                    onClick={() => toggle && toggle(item.id)}
                  >
                    {item.name}
                  </span>
                  <button onClick={() => remove(item)}>X</button>
                </li>
              ))}
          </ul>
        );
      };

      const Todos = ({ store, todos }) => {
        const inputRef = React.useRef();

        const addItem = (e) => {
          e.preventDefault();
          const name = inputRef.current.value;

          store.dispatch(
            handleAddTodo(name, () => (inputRef.current.value = ""))
          );
        };

        const toggleItem = (id) => {
          store.dispatch(handleToggleTodo(id));
        };

        const removeItem = (todo) => {
          store.dispatch(handleDeleteTodo(todo));
        };

        return (
          <div>
            <h1>Todo List</h1>
            <input type="text" placeholder="Add todo" ref={inputRef} />
            <button onClick={addItem}>Add Todo</button>
            <List items={todos} remove={removeItem} toggle={toggleItem} />
          </div>
        );
      };

      const Goals = ({ store, goals }) => {
        const inputRef = React.useRef();

        const addItem = (e) => {
          e.preventDefault();

          store.dispatch(
            handleAddGoal(
              inputRef.current.value,
              () => (inputRef.current.value = "")
            )
          );
        };

        const removeItem = (goal) => {
          store.dispatch(handleDeleteGoal(goal));
        };

        return (
          <div>
            <h1>Goals</h1>
            <input type="text" placeholder="Add goal" ref={inputRef} />
            <button onClick={addItem}>Add Goal</button>
            <List items={goals} remove={removeItem} />
          </div>
        );
      };

      const App = ({ store }) => {
        const [value, setValue] = React.useState(0);

        React.useEffect(() => {
          store.dispatch(handleInitialData());

          store.subscribe(() => setValue((value) => value + 1));
        }, []);

        const { todos, goals, loading } = store.getState();

        if (loading === true) {
          return <h3>Loading</h3>;
        }

        return (
          <div>
            <Todos todos={todos} store={store} />
            <Goals goals={goals} store={store} />
          </div>
        );
      };

      ReactDOM.render(<App store={store} />, document.getElementById("app"));
    </script>
  </body>
</html>
